<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables Creation Task-3</title>
</head>
<body>
    <table border="1px" bgcolor="yellow" align="center">
        <caption>Student details</caption>
        <thead>
            <tr><th>Roll_No</th><th>Name</th><th>Total_marks</th><th>Grade</th></tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>Khan</td><td>500</td><td>B</td></tr>
            <tr><td>2</td><td>Chinnu</td><td>1000</td><td>A++</td></tr>
        </tbody>
    </table>

<br><br><br><br><br>
<table border="1px" bgcolor="yellow" align="center">
    <caption>Items table</caption>
    <thead>
        <tr><th>Item</th><th>Quantity</th><th>Price</th><th>Extended</th></tr>
    </thead>
    <tbody>
        <tr><td>Hard disk</td><td>1</td><td>5005</td><td>4005</td></tr>
        <tr><td>Cd drive</td><td>1</td><td>2005</td><td>5005</td></tr>
        <tr><td>Cds</td><td>10</td><td>205</td><td>203</td></tr>
    </tbody>
    <tfoot>
        <tr><td colspan="3">Total amount</td><td>9505</td></tr>
    </tfoot>
</table>
<br><br><br><br><br>
<table border="1px" bgcolor="yellow" align="center">
    <caption>Weather cast</caption>
    <thead>
        <tr><td rowspan="2">Station</td><td colspan="2">Temparature</td><td rowspan="2">Humidity</td><td rowspan="2">Weather</td></tr>
        <tr><td>max</td><td>min</td></tr>
    </thead>
    <tbody>
        <tr><td>USA</td><td>24</td><td>19</td><td>60%</td><td>Cloudy</td></tr>
        <tr></tr>
    </tbody>
</table>
    
</body>
</html>
